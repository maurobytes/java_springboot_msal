# Application configuration (local defaults)
server.port=8080

# Azure / Entra ID settings (local placeholders) - replace with real values
azure.client-id=YOUR_CLIENT_ID
azure.client-secret=YOUR_CLIENT_SECRET
azure.tenant-id=YOUR_TENANT_ID
azure.required-group-id=YOUR_REQUIRED_GROUP_ID

# Configure Resource Server to use Azure issuer (set tenant)
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://login.microsoftonline.com/${azure.tenant-id}/v2.0

# AWS local mode to avoid calling real Secrets Manager by default
aws.local=true

# Logging
logging.level.root=INFO
